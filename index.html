<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Geotagging Pro Final</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="camera-container" id="cameraContainer">
        <video id="cameraStream" autoplay playsinline></video>
        <img id="photoOutput" alt="Hasil Foto" crossorigin="anonymous">

        <div class="overlay" id="infoOverlay">
            <div id="miniMap"></div>
            <div class="details-box">
                <p class="header-text" id="locationHeader">Mencari lokasi...</p>
                <div class="flag-icon">ğŸ‡®ğŸ‡© INDONESIA</div>
                <p class="address-text" id="addressText">Sedang memuat detail alamat lengkap...</p>
                <div class="meta-container">
                    <p class="meta-text" id="coordText">Lat ... Long ...</p>
                    <p class="meta-text" id="timeText">Date Time GMT ...</p>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <div class="controls">
        <button id="switchCamBtn" title="Ganti Kamera">ğŸ”„ Ganti Kamera</button>
        <button id="uploadBtn" title="Upload File">ğŸ“ Upload</button>
        <button id="captureBtn" title="Ambil Foto">ğŸ“¸ Ambil Foto</button>
        <button id="retakeBtn" style="display:none;" title="Foto Ulang">âŒ Ulangi</button>
        <button id="downloadBtn" style="display:none;" title="Simpan Foto">ğŸ’¾ Simpan Foto</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>

</body>

</html>

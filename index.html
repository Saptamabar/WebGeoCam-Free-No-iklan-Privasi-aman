<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Geotagging Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background: #000;
        }

        video, img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        #photoOutput {
            display: none;
        }

        .overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: none;
            flex-direction: row;
            gap: 10px;
            align-items: stretch;
            z-index: 20;
        }

        #miniMap {
            width: 110px;
            height: 110px;
            border-radius: 8px;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .details-box {
            flex-grow: 1;
            background: rgba(15, 15, 15, 0.75);
            border-radius: 8px;
            padding: 10px 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .header-text {
            font-size: 15px;
            font-weight: bold;
            margin: 0 0 4px 0;
            color: #ffffff;
        }

        .flag-icon {
            font-size: 14px;
            margin: 0 0 4px 0;
        }

        .address-text {
            font-size: 11px;
            line-height: 1.3;
            margin: 0 0 6px 0;
            color: #eaeaea;
        }

        .meta-text {
            font-size: 11px;
            margin: 2px 0;
            color: #cccccc;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        #uploadBtn {
            background-color: #6c757d; /* Warna abu-abu untuk upload */
        }

        #uploadBtn:hover {
            background-color: #5a6268;
        }

        #downloadBtn {
            background-color: #28a745;
        }

        #downloadBtn:hover {
            background-color: #218838;
        }

        #retakeBtn {
            background-color: #dc3545; /* Warna merah untuk batal/ulang */
        }

        #retakeBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h2>GPS Map Camera</h2>

    <div class="camera-container" id="cameraContainer">
        <video id="cameraStream" autoplay playsinline></video>
        <img id="photoOutput" alt="Hasil Foto" crossorigin="anonymous">

        <div class="overlay" id="infoOverlay">
            <div id="miniMap"></div>
            <div class="details-box">
                <p class="header-text" id="locationHeader">Mencari lokasi...</p>
                <div class="flag-icon">ðŸ‡®ðŸ‡©</div>
                <p class="address-text" id="addressText">Memuat alamat detail...</p>
                <p class="meta-text" id="coordText">Lat ... Long ...</p>
                <p class="meta-text" id="timeText">Date Time GMT ...</p>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <div class="controls">
        <button id="captureBtn">Ambil Foto</button>
        <button id="uploadBtn">Upload Manual</button>
        <button id="retakeBtn" style="display:none;">Ulangi</button>
        <button id="downloadBtn" style="display:none;">Unduh Foto</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        const video = document.getElementById('cameraStream');
        const canvas = document.getElementById('canvas');
        const photoOutput = document.getElementById('photoOutput');
        const infoOverlay = document.getElementById('infoOverlay');
        const captureBtn = document.getElementById('captureBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInput = document.getElementById('fileInput');
        
        let map; 
        let marker;
        let currentStream; // Menyimpan stream kamera agar bisa dimatikan/dinyalakan

        // 1. Mulai Kamera
        async function startCamera() {
            // Matikan kamera lama jika ada (mencegah kamera nyala terus di background)
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = currentStream;
            } catch (err) {
                console.log("Kamera tidak dapat diakses. Silakan gunakan fitur Upload Manual.");
            }
        }

        // 2. Format Waktu Khusus
        function getFormattedTime() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = days[now.getDay()];
            
            const dd = String(now.getDate()).padStart(2, '0');
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const yyyy = now.getFullYear();
            
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            const strHours = String(hours).padStart(2, '0');
            
            const offset = -now.getTimezoneOffset();
            const sign = offset >= 0 ? '+' : '-';
            const offsetHours = String(Math.floor(Math.abs(offset) / 60)).padStart(2, '0');
            const offsetMins = String(Math.abs(offset) % 60).padStart(2, '0');
            
            return `${dayName}, ${dd}/${mm}/${yyyy} ${strHours}:${minutes} ${ampm} GMT ${sign}${offsetHours}:${offsetMins}`;
        }

        // 3. Ambil Lokasi & Update UI
        function getLocationData() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    document.getElementById('coordText').innerText = `Lat ${lat.toFixed(6)}Â° Long ${lon.toFixed(6)}Â°`;
                    
                    if (!map) {
                        map = L.map('miniMap', { zoomControl: false, attributionControl: false }).setView([lat, lon], 16);
                        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                            crossOrigin: true
                        }).addTo(map);
                        marker = L.marker([lat, lon]).addTo(map);
                    } else {
                        map.setView([lat, lon], 16);
                        marker.setLatLng([lat, lon]);
                    }

                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                        const data = await response.json();
                        
                        document.getElementById('addressText').innerText = data.display_name;
                        
                        const addr = data.address || {};
                        const kecamatan = addr.county || addr.city || "Kota/Kabupaten";
                        const provinsi = addr.state || "Provinsi";
                        const negara = addr.country || "Indonesia";
                        
                        document.getElementById('locationHeader').innerText = `${kecamatan}, ${provinsi}, ${negara}`;
                    } catch (err) {
                        document.getElementById('addressText').innerText = "Gagal memuat alamat detail.";
                    }
                });
            }
        }

        // --- FUNGSI UTAMA UI & LOGIKA ---

        // Fungsi bantuan untuk mengubah tampilan saat foto didapat (baik via kamera maupun upload)
        function showPhotoAndInfo(imageSrc) {
            photoOutput.src = imageSrc;
            document.getElementById('timeText').innerText = getFormattedTime();

            video.style.display = 'none';
            photoOutput.style.display = 'block';
            infoOverlay.style.display = 'flex'; 
            
            captureBtn.style.display = 'none';
            uploadBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
            downloadBtn.style.display = 'block';

            getLocationData();
            setTimeout(() => { if(map) map.invalidateSize(); }, 200);
        }

        // 4a. Jepret Foto via Kamera
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            showPhotoAndInfo(canvas.toDataURL('image/png'));
        });

        // 4b. Upload Manual via Tombol
        uploadBtn.addEventListener('click', () => {
            fileInput.click(); // Memicu input file yang disembunyikan
        });

        // 4c. Proses File yang Diunggah
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    showPhotoAndInfo(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // 5. Batal / Ulangi
        retakeBtn.addEventListener('click', () => {
            fileInput.value = ""; // Bersihkan memori input file
            startCamera(); // Nyalakan kamera lagi
            
            video.style.display = 'block';
            photoOutput.style.display = 'none';
            infoOverlay.style.display = 'none';
            
            captureBtn.style.display = 'block';
            uploadBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            downloadBtn.style.display = 'none';
        });

        // 6. Unduh Foto
        downloadBtn.addEventListener('click', () => {
            const originalText = downloadBtn.innerText;
            downloadBtn.innerText = "Memproses...";
            downloadBtn.disabled = true;

            const targetElement = document.getElementById('cameraContainer');

            html2canvas(targetElement, {
                useCORS: true,       
                allowTaint: false,
                scale: 2             
            }).then(renderedCanvas => {
                const link = document.createElement('a');
                link.download = `Geotag_${new Date().getTime()}.jpg`;
                link.href = renderedCanvas.toDataURL('image/jpeg', 0.9);
                link.click();

                downloadBtn.innerText = originalText;
                downloadBtn.disabled = false;
            }).catch(err => {
                alert("Gagal memproses gambar: " + err);
                downloadBtn.innerText = originalText;
                downloadBtn.disabled = false;
            });
        });

        // Nyalakan kamera saat pertama dimuat
        startCamera();
    </script>
</body>
</html>

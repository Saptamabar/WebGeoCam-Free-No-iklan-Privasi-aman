<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Geotagging Pro Final</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* Latar belakang halaman lebih gelap */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Menengahkan vertikal */
            padding: 20px;
            color: white;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Sedikit lebih lebar */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            background: transparent; /* PERBAIKAN: Ubah dari #000 jadi transparent agar tidak ada bar hitam */
            line-height: 0; /* PERBAIKAN: Mencegah celah di bawah gambar */
        }

        video, img#photoOutput {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain; /* Memastikan seluruh gambar terlihat */
            transition: transform 0.3s ease; 
        }

        #photoOutput {
            display: none;
        }

        /* --- OVERLAY RAPI --- */
        .overlay {
            position: absolute;
            bottom: 20px; /* Jarak dari bawah sedikit diperbesar */
            left: 20px;
            right: 20px;
            display: none; /* Flex akan diaktifkan via JS */
            flex-direction: row;
            gap: 15px;
            align-items: flex-end; /* Sejajar di bawah */
            z-index: 20;
            line-height: normal; /* Kembalikan line-height normal untuk teks */
        }

        #miniMap {
            width: 110px;
            height: 110px;
            border-radius: 10px;
            flex-shrink: 0; /* Peta tidak boleh mengecil */
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .details-box {
            flex-grow: 1; /* Mengisi sisa ruang ke kanan */
            background: rgba(0, 0, 0, 0.75); /* Latar belakang transparan gelap */
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(6px); /* Efek blur lebih kuat */
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            /* PERBAIKAN: overflow: hidden DIHAPUS agar teks tidak terpotong */
        }

        .header-text {
            font-size: 18px; /* Font lebih besar */
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #ffffff;
            /* PERBAIKAN: Menghapus pemotongan teks header */
            word-wrap: break-word;
        }

        .flag-icon {
            font-size: 20px;
            margin: 0 0 8px 0;
        }

        .address-text {
            font-size: 13px;
            line-height: 1.5;
            margin: 0 0 10px 0;
            color: #e0e0e0;
            /* PERBAIKAN: Menghapus pembatasan 2 baris agar alamat muncul penuh */
            word-wrap: break-word; 
        }

        .meta-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .meta-text {
            font-size: 12px;
            margin: 0;
            color: #b0b0b0;
            font-family: 'Consolas', 'Courier New', monospace; /* Font monospace untuk koordinat/waktu */
        }

        /* --- KONTROL --- */
        .controls {
            margin-top: 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            flex-grow: 1;
            max-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        button:active { transform: translateY(0); }
        
        #switchCamBtn { background-color: #6c757d; }
        #switchCamBtn:hover { background-color: #5a6268; }

        #captureBtn { background-color: #007bff; }
        #captureBtn:hover { background-color: #0056b3; }

        #uploadBtn { background-color: #e2e6ea; color: #333; }
        #uploadBtn:hover { background-color: #d3d9df; }
        
        #downloadBtn { background-color: #28a745; }
        #downloadBtn:hover { background-color: #218838; }
        
        #retakeBtn { background-color: #dc3545; }
        #retakeBtn:hover { background-color: #c82333; }
    </style>
</head>
<body>

    <div class="camera-container" id="cameraContainer">
        <video id="cameraStream" autoplay playsinline></video>
        <img id="photoOutput" alt="Hasil Foto" crossorigin="anonymous">

        <div class="overlay" id="infoOverlay">
            <div id="miniMap"></div>
            <div class="details-box">
                <p class="header-text" id="locationHeader">Mencari lokasi...</p>
                <div class="flag-icon">üáÆüá© INDONESIA</div>
                <p class="address-text" id="addressText">Sedang memuat detail alamat lengkap...</p>
                <div class="meta-container">
                     <p class="meta-text" id="coordText">Lat ... Long ...</p>
                     <p class="meta-text" id="timeText">Date Time GMT ...</p>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <div class="controls">
        <button id="switchCamBtn" title="Ganti Kamera">üîÑ Ganti Kamera</button>
        <button id="uploadBtn" title="Upload File">üìÅ Upload</button>
        <button id="captureBtn" title="Ambil Foto">üì∏ Ambil Foto</button>
        <button id="retakeBtn" style="display:none;" title="Foto Ulang">‚ùå Ulangi</button>
        <button id="downloadBtn" style="display:none;" title="Simpan Foto">üíæ Simpan Foto</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script>
        const video = document.getElementById('cameraStream');
        const canvas = document.getElementById('canvas');
        const photoOutput = document.getElementById('photoOutput');
        const infoOverlay = document.getElementById('infoOverlay');
        const captureBtn = document.getElementById('captureBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const switchCamBtn = document.getElementById('switchCamBtn');
        const fileInput = document.getElementById('fileInput');
        
        let map; 
        let marker;
        let currentStream; 
        let useFrontCamera = false; 

        // 1. Mulai Kamera dengan Logika Mirror
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                // Meminta resolusi tertinggi yang didukung perangkat
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: useFrontCamera ? "user" : "environment",
                        width: { ideal: 3840 }, // Coba 4K dulu
                        height: { ideal: 2160 } 
                    } 
                });
                video.srcObject = currentStream;

                if (useFrontCamera) {
                    video.style.transform = "scaleX(-1)";
                } else {
                    video.style.transform = "scaleX(1)";
                }
            } catch (err) {
                console.log("Gagal memuat kamera, mencoba resolusi standar: " + err);
                // Fallback ke resolusi standar jika 4K gagal
                try {
                     currentStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: useFrontCamera ? "user" : "environment" } 
                    });
                    video.srcObject = currentStream;
                    if (useFrontCamera) video.style.transform = "scaleX(-1)";
                } catch (e) {
                     alert("Kamera tidak dapat diakses.");
                }
            }
        }

        switchCamBtn.addEventListener('click', () => {
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        // 2. Format Waktu yang Lebih Rapi
        function getFormattedTime() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[now.getDay()];
            const dd = String(now.getDate()).padStart(2, '0');
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const yyyy = now.getFullYear();
            
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            const strHours = String(hours).padStart(2, '0');
            
            const offset = -now.getTimezoneOffset();
            const sign = offset >= 0 ? '+' : '-';
            const offsetHours = String(Math.floor(Math.abs(offset) / 60)).padStart(2, '0');
            const offsetMins = String(Math.abs(offset) % 60).padStart(2, '0');
            
            // Format: Tuesday, 24/02/2026 04:01 PM GMT +07:00
            return `${dayName}, ${dd}/${mm}/${yyyy} ${strHours}:${minutes} ${ampm} GMT ${sign}${offsetHours}:${offsetMins}`;
        }

        // 3. Ambil Lokasi & Update UI
        function getLocationData() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    document.getElementById('coordText').innerText = `Lat ${lat.toFixed(7)}¬∞ Long ${lon.toFixed(7)}¬∞`;
                    
                    // PERBAIKAN: Gunakan Google Hybrid Map agar lebih mirip referensi dan detail
                    const mapLayerUrl = 'https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}';
                    const mapSubdomains = ['mt0','mt1','mt2','mt3'];

                    if (!map) {
                        map = L.map('miniMap', { zoomControl: false, attributionControl: false, zoomSnap: 0 }).setView([lat, lon], 17);
                        L.tileLayer(mapLayerUrl, {
                            subdomains: mapSubdomains,
                            crossOrigin: true // PENTING untuk html2canvas
                        }).addTo(map);
                        marker = L.marker([lat, lon]).addTo(map);
                    } else {
                        map.setView([lat, lon], 17);
                        marker.setLatLng([lat, lon]);
                    }

                    // Reverse Geocoding
                    try {
                        // Menggunakan Nominatim (OpenStreetMap) - Gratis tapi kadang kurang detail untuk nomor jalan
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                        const data = await response.json();
                        
                        if (data && data.display_name) {
                             document.getElementById('addressText').innerText = data.display_name;
                        
                            const addr = data.address || {};
                            // Logika untuk mengambil nama tempat yang paling relevan untuk header
                            const headerTitle = addr.amenity || addr.building || addr.village || addr.suburb || addr.city_district || addr.county || "Lokasi Terkumpul";
                            const headerRegion = addr.state || "";
                            
                            document.getElementById('locationHeader').innerText = `${headerTitle}, ${headerRegion}`;
                        } else {
                             throw new Error("Alamat tidak ditemukan");
                        }

                    } catch (err) {
                        document.getElementById('addressText').innerText = "Detail alamat tidak dapat dimuat saat ini.";
                        document.getElementById('locationHeader').innerText = "Koordinat Terdeteksi";
                    }
                }, (error) => {
                    alert("Gagal mendapatkan lokasi: " + error.message);
                    document.getElementById('addressText').innerText = "Akses lokasi ditolak atau error.";
                }, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
            } else {
                alert("Browser Anda tidak mendukung Geolocation.");
            }
        }

        function showPhotoAndInfo(imageSrc) {
            photoOutput.src = imageSrc;
            document.getElementById('timeText').innerText = getFormattedTime();

            video.style.display = 'none';
            photoOutput.style.display = 'block';
            // Gunakan flex agar layout overlay tertata benar
            infoOverlay.style.display = 'flex'; 
            
            captureBtn.style.display = 'none';
            uploadBtn.style.display = 'none';
            switchCamBtn.style.display = 'none';
            
            retakeBtn.style.display = 'flex';
            downloadBtn.style.display = 'flex';

            getLocationData();
            
            // PERBAIKAN: Paksa peta untuk render ulang agar tidak abu-abu
            setTimeout(() => { if(map) { map.invalidateSize(); } }, 500);
        }

        // 4. Jepret Foto
        captureBtn.addEventListener('click', () => {
            // Set ukuran kanvas sesuai resolusi asli video kamera
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            
            // Mirror jika kamera depan
            if (useFrontCamera) {
                context.translate(canvas.width, 0);
                context.scale(-1, 1);
            }
            
            // Gambar video ke kanvas dengan kualitas tertinggi
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Konversi ke format WebP kualitas tinggi (lebih baik dari PNG/JPEG untuk web)
            showPhotoAndInfo(canvas.toDataURL('image/webp', 1.0));
        });

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    showPhotoAndInfo(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        retakeBtn.addEventListener('click', () => {
            fileInput.value = ""; 
            startCamera(); 
            
            video.style.display = 'block';
            photoOutput.style.display = 'none';
            infoOverlay.style.display = 'none';
            
            captureBtn.style.display = 'flex';
            uploadBtn.style.display = 'flex';
            switchCamBtn.style.display = 'flex';
            
            retakeBtn.style.display = 'none';
            downloadBtn.style.display = 'none';
        });

        // 6. Unduh Foto (PERBAIKAN UTAMA)
        downloadBtn.addEventListener('click', () => {
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = "‚è≥ Memproses...";
            downloadBtn.disabled = true;

            const targetElement = document.getElementById('cameraContainer');

            // PERBAIKAN: Beri jeda sedikit agar memastikan semua elemen (terutama peta) sudah siap dirender
            setTimeout(() => {
                html2canvas(targetElement, {
                    useCORS: true,       // Wajib untuk peta
                    allowTaint: true,
                    scale: 2,            // Resolusi output 2x lipat agar tajam (HD)
                    backgroundColor: null, // PENTING: Agar latar belakang transparan, tidak hitam
                    logging: false,
                    scrollX: 0,
                    scrollY: 0,
                    windowWidth: document.documentElement.offsetWidth,
                    windowHeight: document.documentElement.offsetHeight
                }).then(renderedCanvas => {
                    // Buat nama file yang unik
                    const date = new Date();
                    const timestamp = `${date.getFullYear()}${String(date.getMonth()+1).padStart(2,'0')}${String(date.getDate()).padStart(2,'0')}_${String(date.getHours()).padStart(2,'0')}${String(date.getMinutes()).padStart(2,'0')}${String(date.getSeconds()).padStart(2,'0')}`;
                    const filename = `GeoCamera_${timestamp}.jpg`;

                    const link = document.createElement('a');
                    link.download = filename;
                    // Simpan sebagai JPEG kualitas tinggi (0.95)
                    link.href = renderedCanvas.toDataURL('image/jpeg', 0.95);
                    link.click();

                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                }).catch(err => {
                    alert("Gagal memproses gambar. Coba lagi.\nError: " + err.message);
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                });
            }, 1000); // Jeda 1 detik sebelum capture
        });

        startCamera();
    </script>
</body>
</html>
